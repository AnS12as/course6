{% extends "base.html" %}

{% block title %}Delete Mailing{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this mailing?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'mailing_list' %}">Cancel</a>
{% endblock %}
