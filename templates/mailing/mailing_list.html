{% extends "base.html" %}

{% block title %}Mailing List{% endblock %}

{% block content %}
    <h1>Your Mailings</h1>
    <ul>
        {% for mailing in mailings %}
            <li><a href="{% url 'mailing_detail' mailing.pk %}">{{ mailing }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'mailing_create' %}">Create new mailing</a>
{% endblock %}
