{% extends "base.html" %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100px;">
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
